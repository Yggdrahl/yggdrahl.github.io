<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="de-DE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <Title>
        Yggdrahl | Dennis Krämer
    </Title>
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200&family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="header">
            <a href="/" class="headerLink">
                <img src="../assets/yggHeader.svg" alt="header">
            </a>

            <div class="topnav">
                <a href="/">Index</a>
                <a href="#">Person</a>
                <a href="#">Projekte</a>
                <a href="/whs" class="active">WHS</a>
                <a href="javascript:toggleTopnav()" class="toggleMenuButton"><img src="../assets/NavbarButton.svg"></a>
            </div>

        </div>
    </section>
    <section class="mainScene">

        <div>
            <a href="#">WHS</a> >
            <h1>Projekte und Demos für die WHS</h1>
            Hier findet man Dateien oder Demo-Webanwendungen für wissenschaftliche Arbeiten.
        </div>
        

        <ul class="thumbnails">
            <a href="#">
                <li>
                    <div>
                    <img src="../assets/thumb_jeeliz.svg">
            
                    <div>
                        <b>Facetracking Test</b><br>
                        Eine Jeeliz Gltf-Demo-Anwendung von GitHub.<br>
                    </div>
                    </div>
                </li>
            </a>
            
        </ul>

        <div>
            
        </div>


         </section>
  
</body>

<script>

    resize();
    document.querySelector('.header').querySelector('img').style.visibility = "visible";

    function resize() {
        if (window.innerWidth <= 750) {
            document.querySelector('.header').querySelector('img').setAttribute('src', "../assets/yggHeaderSmall.svg");
        } else {
            document.querySelector('.header').querySelector('img').setAttribute('src', "../assets/yggHeader.svg");
        }
    }

    window.onresize = resize;

    function toggleTopnav() {
        let x = document.querySelector('.topnav');
        if(x.className === 'topnav') {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
    
    
</script>
</html>
