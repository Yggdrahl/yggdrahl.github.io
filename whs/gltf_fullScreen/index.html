<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="de-DE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <Title>
        Yggdrahl | Jeeliz Test
    </Title>
    <link rel="stylesheet" href="../../css/style.css" type="text/css" />
    <link rel="shortcut icon" href="../../assets/favicon.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200&family=Orbitron&display=swap" rel="stylesheet">
    
    <!-- INCLUDE JEELIZ FACEFILTER SCRIPT -->
    <script src="./dist/jeelizFaceFilter.js"></script>

    <!-- INCLUDE THREE.JS -->
    <script src="./libs/three.js"></script>
    <script src="./libs/GLTFLoader.js"></script>
    
    <!-- INCLUDE JEELIZRESIZER -->
    <script src="./helpers/JeelizResizer.js"></script>

    <!-- INCLUDE JEELIZ THREE.JS HELPER -->
    <script src="./helpers/JeelizThreeHelper.js"></script>
    
    <!-- INCLUDE DEMO SCRIPT -->
    <script src="./main.js"></script>

  </head>
  
  <body onload="main()">
    <section>
      <div class="header">
          <a href="/" class="headerLink">
              <img src="../../assets/yggHeader.svg" alt="header">
          </a>

          <div class="topnav">
              <a href="/">Index</a>
              <a href="#">Person</a>
              <a href="#">Projekte</a>
              <a href="/whs" class="active">WHS</a>
              <a href="javascript:toggleTopnav()" class="toggleMenuButton"><img src="../../assets/NavbarButton.svg"></a>
          </div>

      </div>
  </section>
  <section class="mainScene">
    <canvas width="600" height="600" id='jeeFaceFilterCanvas'></canvas>
  </section>
    
  </body>
  <script>

    resize();
    document.querySelector('.header').querySelector('img').style.visibility = "visible";

    function resize() {
        if (window.innerWidth <= 750) {
            document.querySelector('.header').querySelector('img').setAttribute('src', "../../assets/yggHeaderSmall.svg");
        } else {
            document.querySelector('.header').querySelector('img').setAttribute('src', "../../assets/yggHeader.svg");
        }
    }

    window.onresize = resize;

    function toggleTopnav() {
        let x = document.querySelector('.topnav');
        if(x.className === 'topnav') {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
    
    
</script>
</html>
